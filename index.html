<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/pokeball_resaved.png">
    <title>Pokédex</title>
  </head>

<body>
<!--Headline Complex-->

  <header class="jumbotron d-flex nowrap align-items-center">
    <img src="./assets/images/pokeball_resaved.png" alt="pokeball">
    <h1 class="display-2">Welcome to the Pokédex!</h1>
  </header>

  <!--Start Bootstrap Container-->
  <main class="container-fluid p-3">
  <iframe width="100%" height="120" scrolling="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/377399561"></iframe>

  <div class="row pt-3">
    
    <!-- Search Bar -->
    <div class="col-lg-3">
      
      <!---Search Input ---->
      <form id="form" class="d-flex flex-nowrap align-items-center justify-content-between">
          <input id="searchBar" type="search" class="form-control" placeholder="Enter Pokémon..." autocomplete="off">
          <button type="submit" id="search-button" class="btn btn-primary">Search!</button>
      </form>

      <!-- Recent Searches List -->
      <hr>
      <div id="recent-searches" class="d-flex flex-nowrap align-items-center justify-content-around">
        <button type="reset" id="clear" class="btn btn-primary">Clear</button>
        <h4><i>Recent Searches:</i></h4>
      </div>
      <ul id="search-list" class="m-0 p-0 pt-3">
      </ul>

    <!-- end Search Bar -->
    </div>
      

          
    <!--Pokemon Cards Begin-->
    <div id="cards" class="col-lg-9 d-flex flex-wrap justify-content-start">      
        <!-- cards to be populated through JS -->
    <!-- end cards col -->
    </div>
    
  <!-- end div class="row" -->
  </div>  
  <!-- end bootstrap container -->
  </main>       
    

    <!-- Regular JQuery script linked below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <!-- custom JS script link below -->
    <script src="assets/js/script.js" type="module"></script>


  </body>

</html>
